<div mdbModal #createForm="mdb-modal" class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
   
        <div class="modal-dialog modal-notify modal-success" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Post something</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="createForm.hide()">
                        <span aria-hidden="true" class="white-text">Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form (submit)="create()" class="example-form" >
                        <mat-form-field class="example-full-width">
                          <input matInput placeholder="Enter post title" [formControl]="title">
                        </mat-form-field>
                      
                        <mat-form-field class="example-full-width">
                            <textarea type="text" matInput placeholder="Enter content" [formControl]="content" required></textarea>
                            <mat-error *ngIf="content.invalid">{{getContentError()}}</mat-error>
                          </mat-form-field>


                          <mat-form-field class="example-full-width">
                              <input matInput placeholder="Enter post image url" [formControl]="imageUrl">
                            </mat-form-field>

                          <!-- <div class="button-row">
                              <button type="submit" mat-raised-button [disabled]="content.invalid">Submit</button>
                            </div> -->
                      </form>
                <div class="modal-footer justify-content-center">
                    <a type="button" class="btn btn-outline-secondary-modal" data-dismiss="modal" [class.disabled]="content.invalid" (click)="create(); createForm.hide()" mdbRippleRadius>Submit</a>                    
                    <a type="button" class="btn btn-outline-secondary-modal" data-dismiss="modal" (click)="createForm.hide(); title.reset();
                    content.reset();
                    imageUrl.reset();
                    " mdbRippleRadius>Cancel</a>
                </div>
            </div>
        </div>
 
          
</div>
