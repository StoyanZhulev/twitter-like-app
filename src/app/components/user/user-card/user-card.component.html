<div class="user-border">
    <img *ngIf="user?.image" src="{{user?.image}}" class="user-img">
  
  <img *ngIf="!user?.image"  src="http://www.colegiodepadua.com.br/img/user.png" class="user-img">
  <div class="user-content" style="display: inline-block">
      <a routerLink="/users/{{user.uid}}"><h5 >{{user.firstName}} {{user.lastName}}</h5></a>
      <h6>{{user.email}}</h6>
      <div *ngIf="user.uid !== loggedInUser.uid">
        <a *ngIf="!loggedInUser.following.hasOwnProperty(user.uid)" routerLink="{{url}}" (click)="follow(user.uid)" ><span >Follow</span></a>
        <a *ngIf="loggedInUser.following.hasOwnProperty(user.uid)"  routerLink="{{url}}" (click)="unfollow(user.uid)"><span >Unfollow</span></a>
      </div>
    </div>
  
</div>
